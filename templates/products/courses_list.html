{% extends 'base.html' %}

{% block title %}DevPythonBr | Cursos{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        {% for course in courses %}
        <div class="col-xl-4 p-3">
            <div class="card">
                <img src="" class="card-img-top" alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.subtitle }}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <a href="{{ course.get_absolute_url }}" class="btn btn-primary">Conhe√ßa o curso</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
