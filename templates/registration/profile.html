{% extends 'base.html' %}

{% block title %} DevPythonBr Cursos | Teste {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-xl-4">
            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
{% endif %}
        </div>
    </div>
</div>

{% endblock %}
