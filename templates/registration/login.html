{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} DevPythonBr Cursos | Log in {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-xl-4">
            <h2>Log in</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-2 mb-2">Log in</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
